<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <h1>Question</h1>
    <form action="{% url 'nextQuestion' question.qid %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <p>{{question.ques}}</p>
        <br>
        <br>
        <input type="radio" name="answer" value="1"> {{question.op1}}
        <br>
        <input type="radio" name="answer" value="2"> {{question.op2}}
        <br>
        <input type="radio" name="answer" value="3"> {{question.op3}}
        <br>
        <input type="radio" name="answer" value="4"> {{question.op4}}
        <br>
        <br>
        <button type="submit" name="submit">Next</button>
        <button type="submit" name="clear">Clear Response</button>
    </form>
</body>
</html>
